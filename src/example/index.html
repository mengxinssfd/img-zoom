<img class="img-zoom"
     src="https://desk-fd.zol-img.com.cn/t_s960x600c5/g5/M00/09/0A/ChMkJ13KaIaIOy_rAAat5v2GocsAAvMBQGvr70ABq3-142.jpg"

<img class="img-zoom"
     src="https://desk-fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/07/ChMkJ13cn1qIDeoOAAhsmhdAq6cAAvbEwNnCGQACGyy642.jpg"
     alt="">
<button
        class="trigger"
        data-img-zoom="https://desk-fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/07/ChMkJ13cn1qIDeoOAAhsmhdAq6cAAvbEwNnCGQACGyy642.jpg"
>trigger</button>
<script>
  var iz = new ImgZoom({
    scale: {
      step: -1,
    },
    triggerEl: [".img-zoom", document.querySelector("button")],
  });

  window.addEventListener("keyup", function (e) {
    console.log(e);
    if (e.key === "a") {
      iz.destroy();
    }
  });
</script>
</body>
